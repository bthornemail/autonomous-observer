name: Feature request
description: Suggest an idea for this project
labels: [enhancement]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the feature
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation / problem
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: How should this be implemented at a high level?
  - type: checkboxes
    id: scope
    attributes:
      label: Scope
      options:
        - label: Backwards compatible
        - label: Security reviewed
        - label: Minimal complexity
