# Nginx reverse proxy for Agent Hub and UBHP Bridge
# Place at /etc/nginx/sites-available/copilot.conf

server {
    listen 80;
    server_name YOUR_DOMAIN;

    # Default route: proxy to hub (supports WebSocket upgrades on root path)
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Hub UI and status
    location /ui {
        proxy_pass http://127.0.0.1:8081/ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /status {
        proxy_pass http://127.0.0.1:8081/status;
        proxy_set_header Host $host;
    }

    # Bridge endpoints
    location /bridge/ {
        rewrite ^/bridge/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:4080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
