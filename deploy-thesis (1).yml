name: Deploy Thesis Site

on:
  push:
    branches: [ science-knowledge-test, main ]
    paths:
      - 'thesis-site/**'
      - '.github/workflows/deploy-thesis.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload thesis-site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: thesis-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
