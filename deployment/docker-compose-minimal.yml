version: '3.8'

services:
  # Redis for knowledge trie
  redis:
    image: redis:7-alpine
    container_name: ulp-redis-minimal
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL for structured data
  postgres:
    image: postgres:15-alpine
    container_name: ulp-postgres-minimal
    environment:
      POSTGRES_DB: veritas_consensio
      POSTGRES_USER: ulp_user
      POSTGRES_PASSWORD: ulp_secure_pass
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Simple health check service
  health-check:
    image: nginx:alpine
    container_name: ulp-health-minimal
    ports:
      - "8080:80"
    volumes:
      - ./health:/usr/share/nginx/html
    restart: unless-stopped

networks:
  default:
    name: ulp-minimal-network